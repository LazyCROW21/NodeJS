<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="icon" href="/img/icon.png" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="/style/style.css" />
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Chat-App</a>
    </div>
  </nav>
  <div class="container">
    <div class="mx-auto">
      <form class="mt-2 mx-auto bg-light bg-gradient border rounded p-3" style="max-width: 480px;" action="/chat.html">
        <h1>Join Chat Room</h1>
        <div class="mb-3">
          <label for="dninput" class="form-label">Display name</label>
          <input type="text" class="form-control" id="dninput" name="username" required/>
        </div>
        <div class="mb-3">
          <label for="roominput" class="form-label">Room</label>
          <input type="text" class="form-control" id="roominput" name="room" required/>
        </div>
        <button type="submit" class="btn btn-primary">JOIN</button>
      </form>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.2.1/mustache.min.js"
    integrity="sha512-Qjrukx28QnvFWISw9y4wCB0kTB/ISnWXPz5/RME5o8OlZqllWygc1AB64dOBlngeTeStmYmNTNcM6kfEjUdnnQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"
    integrity="sha512-cD1zfOl9GRjCWifsFSVJhUUbDJw99gVBYSZRkqDFlewRq7okTjhOXceQK5XagP0GgxZxJ5bGfem30ZQMcOYqVQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
