<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="icon" href="/img/icon.png" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="/style/style.css" />
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Chat-App</a>
    </div>
  </nav>
  <div class="container hcontainter">
    <div class="row h-100">
      <div class="col-3 bg-dark p-2 overflow-auto" id="sidebar"></div>
      <div class="col-9 h-100">
        <div class="d-flex flex-column justify-content-end h-100">
          <div id="msg-box" class="p-2 overflow-auto"></div>
          <div class="row">
            <div class="col-9">
              <input type="text" class="form-control" id="msg-inp" placeholder="type message here.." />
            </div>
            <div class="col-1">
              <button class="btn btn-primary" id="send-btn">send</button>
            </div>
            <div class="col-2">
              <button class="btn btn-primary" id="loc-send-btn">
                send location
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Templates - Other Msg -->
  <script id="other-msg-template" type="text/html">
    <div class="card my-1">
      <div class="card-body">
        <p class="mb-1 ">
          <span class="fw-bold" style="color: {{ color }};">{{ username }}</span>
          <span class="text-muted"><small>{{ createdAt }}</small></span>
        </p>
        <p class="mb-1">{{ message }}</p>
      </div>
    </div>
  </script>
  <!-- Templates - My Msg -->
  <script id="my-msg-template" type="text/html">
    <div class="card my-1">
      <div class="card-body text-end">
        <p class="mb-1">
          <span class="fw-bold">{{ username }}</span>
          <span class="text-muted"><small>{{ createdAt }}</small></span>
        </p>
        <p class="mb-1">{{ message }}</p>
      </div>
    </div>
  </script>
  <!-- Templates - System Msg -->
  <script id="sys-msg-template" type="text/html">
    <p class="text-center">{{ message }}</p>
  </script>
  <!-- Templates: My Location msg -->
  <script id="my-loc-msg-template" type="text/html">
    <div class="card my-1">
      <div class="card-body text-end">
        <p class="mb-1">
          <span class="fw-bold">{{ username }}</span>
          <span class="text-muted"><small>{{ createdAt }}</small></span>
        </p>
        <p class="mb-1">
          <a href="{{ link }}" target="_blank">{{ username }}'s location</a>
        </p>
      </div>
    </div>
  </script>
  <!-- Templates: Others Location msg -->
  <script id="other-loc-msg-template" type="text/html">
    <div class="card my-1">
      <div class="card-body">
        <p class="mb-1">
          <span class="fw-bold" style="color: {{ color }};">{{ username }}</span>
          <span class="text-muted"><small>{{ createdAt }}</small></span>
        </p>
        <p class="mb-1">
          <a href="{{ link }}" target="_blank">{{ username }}'s location</a>
        </p>
      </div>
    </div>
  </script>
  <!-- Templates: Side Bar Room info -->
  <script id="sidebar-template" type="text/html">
    <h3 class="text-white">{{ room }}</h3>
    <hr  class="text-white"/>
    <h4 class="text-white">Users:</h4>
    <ul class="list-group">
      {{#users}}
      <li class="list-group-item">{{ username }}</li>
      {{/users}}
    </ul>
  </script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.2.1/mustache.min.js"
    integrity="sha512-Qjrukx28QnvFWISw9y4wCB0kTB/ISnWXPz5/RME5o8OlZqllWygc1AB64dOBlngeTeStmYmNTNcM6kfEjUdnnQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"
    integrity="sha512-cD1zfOl9GRjCWifsFSVJhUUbDJw99gVBYSZRkqDFlewRq7okTjhOXceQK5XagP0GgxZxJ5bGfem30ZQMcOYqVQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"
    integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
